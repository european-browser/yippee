<!DOCTYPE html>
<html>
<head>
    <title>Verso Panel</title>
    <style>
        body {
            background: white;
        }

        panel {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            height: 50px;
        }

        panel .center-container {
            position: relative;
            height: 100%;
        }

        panel input {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }


    </style>
</head>
<body>
    <panel>
        <div class="center-container">
            <input type="text" placeholder="Search...">
        </div>
    </panel>
</body>
</html>
